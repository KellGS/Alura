<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
		<title>Decodificador de Texto - Alura Challenges Oracle ONE</title>
        <link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
            <div class="header">
                <h1><img id="banner" src="imagens/logo.png" alt="logo-Alura"></h1>
            </div>
		</header>
		<main>
            <section class="campo">
                <label for="mensagem"></label>
                <textarea id="mensagem" rows="28" cols="200" placeholder="Digite seu texto" autofocus></textarea>
                <div>
                    <p class="info"><span><img  src="imagens/info.png" alt="icone de informações"></span> Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button id="botaoCodificar">Criptografar</button>
                    <button id="botaoDescodificar">Descriptografar</button>
                </div>
            </section>
            <section class="resultado">
                <div id="busca">
                    <img class="img" src="imagens/busca.png" alt="Menino ajoelhado com uma lupa na mão">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <textarea id="text-resultado" readonly></textarea> 
                <div class="botoes2">
                    <button id="copy">Copiar</button>
                    <button id="limpar">Limpar</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
	</body>
</html>
